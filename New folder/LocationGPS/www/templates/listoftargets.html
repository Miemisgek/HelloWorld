<ion-view view-title="PeriodSaver">
  <ion-content>       
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
                <section class="member_image">   
                </section>      
                <section class="member_name">
                {{playlist.title}} 
                </section>             
                <section class="member_distance">
                {{playlist.distance}} m
                </section> 				        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
