<ion-view view-title="PeriodSaver">
  <ion-content>       
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/dashboard/{{playlist.naam}}&{{playlist.telehpone}}&{{playlist.verband}}&{{playlist.image}}">      
					<section class="member_image"> 
                    <img src="{{playlist.image}} " />
					</section>      
					<section class="member_name">
					{{playlist.naam}} 
					</section>             
					<section class="member_distance">
					{{playlist.latitude}} m
					</section>
					<div class="line">
					</div>
			
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
